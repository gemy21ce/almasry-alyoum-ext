<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <link type="text/css" rel="stylesheet" href="css/options.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="../controller/options.js"></script>
        <script type="text/javascript" src="../controller/util.js"></script>
        <script type="text/javascript" src="js/custom-form-elements.js"></script>


    </head>
    <body>
        <!-- ****  logo **** -->
        <div class="logo">
            <img src="images/options_logo.png" width="218" height="38" alt="المصري اليوم">
        </div>

        <!-- ****  page content **** -->
        <div class="main-container f">
            <h1>إعدادات عامه</h1>

            <!-- ****  notifications **** -->
            <div class="notification">
                <label>إظهار التنبيهات</label>
                <select id="showNotification" name="d" class="styled">
                    <option value="off">معطل </option>
                    <option value="on">مفعل</option>
                </select>

                <span id="notifControl" style="display: none;">
                    <label class="notification-label">إخفاء التنبيهات</label>
                    <select id="closeNotification" name="e" class="styled" >
                        <option value="0">يدوي </option>
                        <option value="10">10 ثانية</option>
                        <option value="20">20 ثانية</option>
                        <option value="30">30 ثانية</option>
                        <option value="40">40 ثانية</option>
                        <option value="50">50 ثانية</option>
                        <option value="60">60 ثانية</option>
                    </select>
                </span>
            </div>
            <h1 style="margin-top:25px;">أقسام الجريدة</h1>
            <div id="channelList" class="scrolled-area">
            </div>
            <a class="save-button f-r" id="savesettings">حفظ التعديلات</a>
        </div>

    </body>
</html>
